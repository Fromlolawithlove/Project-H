<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorzichtig Tafelzeil 2mm - Configurator</title>
    <style>
        /* Basisstijlen */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            display: flex;
            gap: 40px;
        }

        /* Header */
        .product-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-header h1 {
            color: #1e293b;
            font-size: 28px;
            margin: 0;
        }
        .product-header .subtitle {
            color: #64748b;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Configuratiegedeelte */
        .config-section {
            flex: 1;
            min-width: 320px;
            padding-right: 30px;
        }

        /* Input velden */
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #334155;
            font-weight: 600;
            font-size: 15px;
        }
        .input-group input {
            width: 100%;
            max-width: 200px;
            padding: 12px 15px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            outline: none;
        }

        /* Preview-gedeelte */
        .preview-container {
            position: relative;
            margin: 30px 0;
            padding: 25px;
            background: #f8fafc;
            border-radius: 12px;
            min-height: 280px;
            border: 2px solid #e2e8f0;
            aspect-ratio: 1.4;
        }

        #rectangle {
            background-color: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Nieuwe hoeveelheidscontrols */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .qty-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #3b82f6;
            background: white;
            color: #3b82f6;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .qty-btn:hover {
            background: #3b82f6;
            color: white;
        }
        #quantity {
            width: 70px;
            text-align: center;
            font-size: 18px;
        }

        /* Prijsweergave */
        .price-display {
            background: #3b82f6;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 25px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .price-display span {
            font-size: 28px;
            font-weight: 700;
            display: block;
            margin-top: 8px;
        }

        /* Bestelknop */
        .order-btn {
            width: 100%;
            padding: 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .order-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-section">
            <div class="product-header">
                <h1>Doorzichtig tafelzeil 2mm</h1>
                <div class="subtitle">(max. 140cm breed)</div>
            </div>

            <div class="input-group">
                <label>Breedte (cm)</label>
                <input type="number" id="width" min="1" max="140" value="100">
            </div>

            <div class="input-group">
                <label>Lengte (cm)</label>
                <input type="number" id="length" min="1" max="2000" value="100">
            </div>

            <div class="quantity-control">
                <button class="qty-btn" onclick="adjustQuantity(-1)">-</button>
                <input type="number" id="quantity" value="1" min="1" max="99">
                <button class="qty-btn" onclick="adjustQuantity(1)">+</button>
            </div>

            <div class="price-display">
                Totaalprijs
                <span id="price">â‚¬31,95</span>
            </div>

            <button class="order-btn">Direct bestellen</button>
        </div>
    </div>

    <script>
        function adjustQuantity(change) {
            const input = document.getElementById('quantity');
            let newVal = parseInt(input.value) + change;
            if(newVal < 1) newVal = 1;
            input.value = newVal;
            calculateDimensions();
        }
    </script>
</body>
</html>
