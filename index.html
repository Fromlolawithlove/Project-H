<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorzichtig Tafelzeil 2mm - Configurator</title>
    <style>
        /* Basisstijlen */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            display: flex;
            gap: 40px;
        }

        .product-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-header h1 {
            color: #1e293b;
            font-size: 28px;
            margin: 0;
        }
        .product-header .subtitle {
            color: #64748b;
            font-size: 16px;
            margin-top: 5px;
        }

        .config-section {
            flex: 1;
            min-width: 320px;
            padding-right: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #334155;
            font-weight: 600;
            font-size: 15px;
        }
        .input-group input {
            width: 100%;
            max-width: 200px;
            padding: 12px 15px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            outline: none;
        }

        .preview-container {
            position: relative;
            margin: 30px 0;
            padding: 25px;
            background: #f8fafc;
            border-radius: 12px;
            min-height: 280px;
            border: 2px solid #e2e8f0;
        }

        #rectangle {
            background-color: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dimension-label {
            position: absolute;
            background: #3b82f6;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .vertical-label {
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
        }
        .horizontal-label {
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .price-display {
            background: #3b82f6;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 25px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .price-display span {
            font-size: 28px;
            font-weight: 700;
            display: block;
            margin-top: 8px;
        }

        .order-btn {
            width: 100%;
            padding: 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .order-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .qty-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #3b82f6;
            background: white;
            color: #3b82f6;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .qty-btn:hover {
            background: #3b82f6;
            color: white;
        }
        #quantity {
            width: 70px;
            text-align: center;
            font-size: 18px;
            padding: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
                gap: 30px;
            }
            .config-section {
                padding-right: 0;
            }
            .input-group input {
                max-width: 100%;
            }
            .preview-container {
                min-height: 250px;
            }
            .product-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-section">
            <div class="product-header">
                <h1>Doorzichtig tafelzeil 2mm</h1>
                <div class="subtitle">(max. 140cm breed)</div>
            </div>

            <div class="input-group">
                <label>Breedte (cm)</label>
                <input type="number" id="width" min="1" max="140" value="100">
            </div>

            <div class="input-group">
                <label>Lengte (cm)</label>
                <input type="number" id="length" min="1" max="2000" value="100">
            </div>

            <div class="input-group">
                <label style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="extraLength" style="width: 20px; height: 20px;">
                    +1% gratis extra lengte
                </label>
            </div>

            <div class="preview-container">
                <div id="rectangle">
                    <span class="dimension-label vertical-label" id="widthLabel">100 cm</span>
                    <span class="dimension-label horizontal-label" id="lengthLabel">100 cm</span>
                </div>
            </div>

            <div class="price-display">
                Totaalprijs
                <span id="price">€31,95</span>
            </div>

            <div class="quantity-control">
                <button class="qty-btn" onclick="adjustQuantity(-1)">-</button>
                <input type="number" id="quantity" value="1" min="1" max="99">
                <button class="qty-btn" onclick="adjustQuantity(1)">+</button>
            </div>

            <button class="order-btn">Direct bestellen</button>
        </div>
        
        <div class="image-section">
            <img src="PLA2100.jpg" alt="Doorzichtig tafelzeil 2mm dik" loading="lazy">
        </div>
    </div>

    <script>
        const CONFIG = {
            maxWidth: 140,
            maxLength: 2000,
            pricePerM2: 31.95,
            previewWidth: 250,  // Vaste breedte preview-container
            previewHeight: 200  // Vaste hoogte preview-container
        };

        const elements = {
            width: document.getElementById('width'),
            length: document.getElementById('length'),
            rectangle: document.getElementById('rectangle'),
            price: document.getElementById('price'),
            widthLabel: document.getElementById('widthLabel'),
            lengthLabel: document.getElementById('lengthLabel')
        };

        function calculateDimensions() {
            // Correcte waardes afdwingen
            const width = Math.min(CONFIG.maxWidth, Math.max(1, elements.width.value));
            const length = Math.min(CONFIG.maxLength, Math.max(1, elements.length.value));
            const hasExtraLength = document.getElementById('extraLength').checked;
            const quantity = document.getElementById('quantity').value;

            // Update inputs
            elements.width.value = width;
            elements.length.value = length;

            // SCHAALCORRECTIE - Belangrijkste aanpassing!
            const widthScale = CONFIG.previewWidth / CONFIG.maxWidth;
            const lengthScale = CONFIG.previewHeight / CONFIG.maxLength;
            
            const displayWidth = width * widthScale;
            const displayLength = length * lengthScale;

            elements.rectangle.style.width = `${displayWidth}px`;
            elements.rectangle.style.height = `${displayLength}px`;

            // Update labels
            elements.widthLabel.textContent = `${width} cm`;
            elements.lengthLabel.textContent = `${hasExtraLength ? 
                `${Math.round(length * 1.01)} cm` : 
                `${length} cm`}`;

            // Prijsberekening
            const actualLength = hasExtraLength ? length * 1.01 : length;
            const price = (width/100 * actualLength/100 * CONFIG.pricePerM2 * quantity).toFixed(2);
            elements.price.textContent = `€${price}`;
        }

        function adjustQuantity(change) {
            const input = document.getElementById('quantity');
            let newVal = parseInt(input.value) + change;
            if(newVal < 1) newVal = 1;
            input.value = newVal;
            calculateDimensions();
        }

        // Event listeners
        [elements.width, elements.length].forEach(input => {
            input.addEventListener('input', calculateDimensions);
        });
        document.getElementById('extraLength').addEventListener('change', calculateDimensions);
        document.getElementById('quantity').addEventListener('input', calculateDimensions);

        // Init
        calculateDimensions();
    </script>
</body>
</html>
