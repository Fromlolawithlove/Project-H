<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transparant tafelzeil generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8fafc;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
      display: flex;
      gap: 40px;
    }
    .product-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-header h1 {
      color: #1e293b;
      font-size: 28px;
      margin: 0;
    }
    .config-section {
      flex: 1;
      min-width: 320px;
      padding-right: 30px;
    }

    /* Vormkeuze (radio-knoppen) */
    .shape-choices {
      display: flex;
      flex-direction: row;
      gap: 30px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .shape-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .shape-option input[type="radio"] {
      display: none; /* verberg de radio */
    }
    .shape-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #8ea4c8;
      border-radius: 0;
      margin-bottom: 8px;
      background-color: white;
      transition: background-color 0.3s, border-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .shape-option input[type="radio"]:checked + .shape-icon {
      background-color: #8ea4c8;
      border-color: #5a7eb8;
    }
    .shape-label {
      font-size: 14px;
      color: #1e293b;
      text-align: center;
    }

    /* Specifieke vorm-iconen */
    .rectangle-icon { }
    .circle-icon {
      border-radius: 50%;
    }
    .ellipse-icon {
      width: 40px;
      height: 60px;
      border-radius: 50%;
    }
    .oval-icon {
      width: 40px;
      height: 60px;
      border-radius: 20px;
    }

    /* Invoer-groepen */
    .input-row {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #334155;
      font-weight: 600;
      font-size: 15px;
    }
    .input-group input[type="number"] {
      width: 80px;
      padding: 8px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .input-group input[type="number"]:focus {
      border-color: #001D85;
      box-shadow: 0 0 0 3px rgba(0, 29, 133, 0.15);
      outline: none;
    }

    /* Knoppen (min/plus) */
    .qty-btn {
      width: 36px;
      height: 36px;
      border: 2px solid #001D85;
      background: #001D85;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .qty-btn:hover {
      background: #00155F;
    }

    /* Preview-container */
    .preview-container {
      position: relative;
      margin: 30px 0;
      padding: 25px;
      background: #f8fafc;
      border-radius: 12px;
      min-height: 280px;
      border: 2px solid #e2e8f0;
    }
    #rectangle {
      background-color: #001D85;
      border: 2px solid #001D85;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s;
    }

    /* Dimensie-labels */
    .dimension-label {
      position: absolute;
      background: #001D85;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .horizontal-label {
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .vertical-label {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Order-sectie */
    .order-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 16px;
      margin-top: 30px;
    }
    .price-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .price-label {
      font-size: 14px;
      color: #1e293b;
      font-weight: 600;
    }
    .price-value {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #quantity {
      width: 60px;
      text-align: center;
      font-size: 16px;
      padding: 6px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
    }
    .order-btn {
      padding: 12px 20px;
      background: #001D85;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .order-btn:hover {
      background: #00155F;
      transform: translateY(-2px);
    }

    /* Afbeelding */
    .image-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
      .shape-choices {
        flex-direction: column;
        align-items: flex-start;
      }
      .order-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="config-section">
      <div class="product-header">
        <h1>Transparant tafelzeil generator</h1>
      </div>

      <!-- Vormkeuze -->
      <div class="shape-choices">
        <label class="shape-option">
          <input type="radio" name="shape" value="rectangle" checked>
          <div class="shape-icon rectangle-icon"></div>
          <span class="shape-label">Rechthoek<br>+€0,00</span>
        </label>
        <label class="shape-option">
          <input type="radio" name="shape" value="circle">
          <div class="shape-icon circle-icon"></div>
          <span class="shape-label">Cirkel<br>+€5,00</span>
        </label>
        <label class="shape-option">
          <input type="radio" name="shape" value="ellipse">
          <div class="shape-icon ellipse-icon"></div>
          <span class="shape-label">Ellips<br>+€5,00</span>
        </label>
        <label class="shape-option">
          <input type="radio" name="shape" value="oval">
          <div class="shape-icon oval-icon"></div>
          <span class="shape-label">Ovaal<br>+€5,00</span>
        </label>
      </div>

      <!-- Breedte/Lengte of Diameter -->
      <div class="input-row" id="rectInputs">
        <div class="input-group">
          <label for="width">Breedte (in cm)</label>
          <div class="flex-row">
            <button class="qty-btn" onclick="adjustWidth(-1)">-</button>
            <input type="number" id="width" min="1" max="140" value="100">
            <button class="qty-btn" onclick="adjustWidth(1)">+</button>
          </div>
        </div>
        <div class="input-group">
          <label for="length">Lengte (in cm)</label>
          <div class="flex-row">
            <button class="qty-btn" onclick="adjustLength(-1)">-</button>
            <input type="number" id="length" min="1" max="2000" value="100">
            <button class="qty-btn" onclick="adjustLength(1)">+</button>
          </div>
        </div>
      </div>

      <!-- Diameter (alleen bij Cirkel) -->
      <div class="input-group" id="circleInput" style="display:none;">
        <label for="diameter">Diameter (in cm)</label>
        <div class="flex-row">
          <button class="qty-btn" onclick="adjustDiameter(-1)">-</button>
          <input type="number" id="diameter" min="1" max="2000" value="100">
          <button class="qty-btn" onclick="adjustDiameter(1)">+</button>
        </div>
      </div>

      <!-- Checkbox 1% extra -->
      <div class="input-group">
        <label style="display: flex; align-items: center; gap: 10px;">
          <input type="checkbox" id="extraLength" style="width: 20px; height: 20px;">
          Ik wil graag 1% gratis lengte om de mogelijke krimp te compenseren.
        </label>
      </div>

      <!-- Afgeronde hoeken (en ronding) - alleen bij Rechthoek -->
      <div class="input-group" id="roundedCornersGroup" style="display:none;">
        <label style="display: flex; align-items: center; gap: 10px;">
          <input type="checkbox" id="roundedCorners" style="width: 20px; height: 20px;">
          Afgeronde hoeken
        </label>
        <div id="cornerRadiusRow" style="display:none; margin-top:10px;">
          <label for="cornerRadius">Ronding (in cm)</label>
          <div class="flex-row">
            <button class="qty-btn" onclick="adjustCornerRadius(-1)">-</button>
            <input type="number" id="cornerRadius" min="0" max="100" value="0">
            <button class="qty-btn" onclick="adjustCornerRadius(1)">+</button>
          </div>
        </div>
      </div>

      <!-- Preview -->
      <div class="preview-container">
        <div id="rectangle">
          <span class="dimension-label horizontal-label" id="widthLabel">100 cm</span>
          <span class="dimension-label vertical-label" id="lengthLabel">100 cm</span>
        </div>
      </div>

      <!-- Bestel-sectie -->
      <div class="order-row">
        <div class="price-block">
          <span class="price-label">Totaalprijs</span>
          <span class="price-value" id="price">€31,95</span>
        </div>
        <div class="quantity-control">
          <button class="qty-btn" onclick="adjustQuantity(-1)">-</button>
          <input type="number" id="quantity" value="1" min="1" max="99">
          <button class="qty-btn" onclick="adjustQuantity(1)">+</button>
        </div>
        <button class="order-btn">Direct bestellen</button>
      </div>
    </div>
    
    <div class="image-section">
      <img src="PLA2100.jpg" alt="Transparant tafelzeil" loading="lazy">
    </div>
  </div>

  <script>
    const CONFIG = {
      maxWidth: 140,
      maxLength: 2000,
      basePricePerM2: 31.95,
      shapeExtraPrice: {
        rectangle: 0,
        circle: 5,
        ellipse: 5,
        oval: 5
      },
      previewWidth: 250,
      previewHeight: 200
    };

    const shapeRadios = document.querySelectorAll('input[name="shape"]');
    const rectInputs = document.getElementById('rectInputs');
    const circleInputGroup = document.getElementById('circleInput');
    const widthInput = document.getElementById('width');
    const lengthInput = document.getElementById('length');
    const diameterInput = document.getElementById('diameter');
    const extraLengthCheck = document.getElementById('extraLength');
    const quantityInput = document.getElementById('quantity');
    const rectangleEl = document.getElementById('rectangle');
    const priceEl = document.getElementById('price');
    const widthLabel = document.getElementById('widthLabel');
    const lengthLabel = document.getElementById('lengthLabel');
    const roundedCornersGroup = document.getElementById('roundedCornersGroup');
    const roundedCornersCheck = document.getElementById('roundedCorners');
    const cornerRadiusRow = document.getElementById('cornerRadiusRow');
    const cornerRadiusInput = document.getElementById('cornerRadius');

    // Helpers
    function getSelectedShape() {
      let shape = 'rectangle';
      shapeRadios.forEach(r => {
        if (r.checked) shape = r.value;
      });
      return shape;
    }
    function clamp(val, min, max) {
      if (isNaN(val)) return min;
      return Math.max(min, Math.min(val, max));
    }

    // Toon/verberg velden op basis van vorm & checkbox
    function updateVisibility() {
      let shape = getSelectedShape();

      if (shape === 'circle') {
        rectInputs.style.display = 'none';
        circleInputGroup.style.display = 'block';
        roundedCornersGroup.style.display = 'none';
      } else {
        // Rechthoek / Ellips / Ovaal
        rectInputs.style.display = 'flex';
        circleInputGroup.style.display = 'none';
        // Afgeronde hoeken alleen bij Rechthoek
        if (shape === 'rectangle') {
          roundedCornersGroup.style.display = 'block';
          // Als "Afgeronde hoeken" is aangevinkt, toon "Ronding (in cm)"
          if (roundedCornersCheck.checked) {
            cornerRadiusRow.style.display = 'block';
          } else {
            cornerRadiusRow.style.display = 'none';
          }
        } else {
          roundedCornersGroup.style.display = 'none';
        }
      }
    }

    function calculateDimensions() {
      let shape = getSelectedShape();

      let wVal = clamp(parseInt(widthInput.value), 1, CONFIG.maxWidth);
      let lVal = clamp(parseInt(lengthInput.value), 1, CONFIG.maxLength);
      let dVal = clamp(parseInt(diameterInput.value), 1, CONFIG.maxLength);
      let qty = clamp(parseInt(quantityInput.value), 1, 99);

      widthInput.value = wVal;
      lengthInput.value = lVal;
      diameterInput.value = dVal;
      quantityInput.value = qty;

      let hasExtra = extraLengthCheck.checked;

      let displayW = wVal;
      let displayL = lVal;

      // Cirkel => diameter
      if (shape === 'circle') {
        displayW = hasExtra ? dVal * 1.01 : dVal;
        displayL = displayW; // diameter
      } else {
        // Rechthoek, Ellips, Ovaal => breedte en lengte
        if (hasExtra) {
          displayL = lVal * 1.01;
        }
      }

      // Schaal in preview
      const scale = Math.min(
        CONFIG.previewWidth / displayW,
        CONFIG.previewHeight / displayL
      );
      const finalW = displayW * scale;
      const finalL = displayL * scale;

      applyShape(shape, finalW, finalL);

      // Labels
      if (shape === 'circle') {
        widthLabel.textContent = `${Math.round(displayW)} cm`;
        lengthLabel.textContent = `${Math.round(displayW)} cm`;
      } else {
        widthLabel.textContent = `${Math.round(displayW)} cm`;
        lengthLabel.textContent = `${Math.round(displayL)} cm`;
      }

      // Prijsberekening
      let baseW = (shape === 'circle') ? dVal : wVal;
      let baseL = (shape === 'circle') ? dVal : lVal;
      let baseArea = (baseW / 100) * (baseL / 100);
      let basePrice = baseArea * CONFIG.basePricePerM2;
      let shapeExtra = CONFIG.shapeExtraPrice[shape] || 0;
      let total = (basePrice + shapeExtra) * qty;

      priceEl.textContent = `€${total.toFixed(2)}`;
    }

    function applyShape(shape, w, h) {
      rectangleEl.style.borderRadius = '0';
      if (shape === 'rectangle') {
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';

        // Afgeronde hoeken?
        if (roundedCornersCheck.checked) {
          let cornerVal = clamp(parseInt(cornerRadiusInput.value), 0, 100);
          rectangleEl.style.borderRadius = cornerVal + 'px';
        }
      }
      else if (shape === 'circle') {
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = w + 'px';
        rectangleEl.style.borderRadius = '50%';
      }
      else if (shape === 'ellipse') {
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
        rectangleEl.style.borderRadius = '50%';
      }
      else if (shape === 'oval') {
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
        let radius = Math.min(w/2, h/2);
        rectangleEl.style.borderRadius = radius + 'px';
      }
    }

    // Event-handlers voor min/plus-knoppen
    function adjustWidth(delta) {
      let val = parseInt(widthInput.value) + delta;
      widthInput.value = clamp(val, 1, CONFIG.maxWidth);
      updateAll();
    }
    function adjustLength(delta) {
      let val = parseInt(lengthInput.value) + delta;
      lengthInput.value = clamp(val, 1, CONFIG.maxLength);
      updateAll();
    }
    function adjustDiameter(delta) {
      let val = parseInt(diameterInput.value) + delta;
      diameterInput.value = clamp(val, 1, CONFIG.maxLength);
      updateAll();
    }
    function adjustQuantity(delta) {
      let val = parseInt(quantityInput.value) + delta;
      quantityInput.value = clamp(val, 1, 99);
      updateAll();
    }
    function adjustCornerRadius(delta) {
      let val = parseInt(cornerRadiusInput.value) + delta;
      cornerRadiusInput.value = clamp(val, 0, 100);
      updateAll();
    }

    // Combinatie van visibility, berekening en resize
    function updateAll() {
      updateVisibility();
      calculateDimensions();
      resizeIframe();
    }

    // iFrame-resize
    function resizeIframe() {
      const newHeight = document.body.scrollHeight;
      const message = { action: 'RESIZE', height: newHeight };
      window.parent.postMessage(JSON.stringify(message), '*');
    }

    // Init
    window.addEventListener('load', () => {
      updateAll();
    });

    // Listeners
    document.querySelectorAll('input, select').forEach(el => {
      el.addEventListener('input', updateAll);
    });
  </script>
</body>
</html>
