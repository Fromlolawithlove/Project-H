<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vormen Configurator - Voorbeeld</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8fafc;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
      display: flex;
      gap: 40px;
    }
    .product-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-header h1 {
      color: #1e293b;
      font-size: 28px;
      margin: 0;
    }
    .product-header .subtitle {
      color: #64748b;
      font-size: 16px;
      margin-top: 5px;
    }
    .config-section {
      flex: 1;
      min-width: 320px;
      padding-right: 30px;
    }

    /* Vormkeuze-container */
    .shape-choices {
      display: flex;
      flex-direction: row; /* horizontaal */
      gap: 40px;
      margin-bottom: 20px;
      justify-content: center;
    }

    /* Elke vormoptie is een label + verborgen radio + icoon + tekst */
    .shape-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .shape-option input[type="radio"] {
      display: none; /* verberg de echte radio-knop */
    }
    .shape-icon {
      width: 70px;
      height: 70px;
      border: 2px solid #8ea4c8;
      border-radius: 0; /* default: rechthoek */
      margin-bottom: 8px;
      background-color: white;
      transition: background-color 0.3s, border-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .shape-label {
      font-size: 14px;
      color: #1e293b;
      text-align: center;
      line-height: 1.2;
    }
    /* Specifieke vormen */
    .rectangle-icon {
      /* rechthoek/vierkant (border-radius=0) */
      width: 60px;
      height: 70px;
    }
    .circle-icon {
      border-radius: 50%;
    }
    /* Ellips is hoger dan breed (verticale ellips) */
    .ellipse-icon {
      width: 50px;
      height: 70px;
      border-radius: 50%;
    }
    /* Ovaal is breder dan hoog (horizontale ellips) */
    .oval-icon {
      width: 70px;
      height: 50px;
      border-radius: 50%;
    }

    /* Highlight bij selectie */
    .shape-option input[type="radio"]:checked + .shape-icon {
      background-color: #8ea4c8;
      border-color: #5a7eb8;
    }

    /* Basisinvoer */
    .input-group {
      margin-bottom: 25px;
    }
    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: #334155;
      font-weight: 600;
      font-size: 15px;
    }
    .flex-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-group input[type="number"] {
      width: 80px;
      padding: 12px 15px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .input-group input[type="number"]:focus {
      border-color: #001D85;
      box-shadow: 0 0 0 3px rgba(0, 29, 133, 0.15);
      outline: none;
    }

    /* Knoppen (min/plus) */
    .qty-btn {
      width: 40px;
      height: 40px;
      border: 2px solid #001D85;
      background: #001D85;
      color: white;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .qty-btn:hover {
      background: #00155F;
      color: white;
    }

    /* Preview-container */
    .preview-container {
      position: relative;
      margin: 30px 0;
      padding: 25px;
      background: #f8fafc;
      border-radius: 12px;
      min-height: 280px;
      border: 2px solid #e2e8f0;
    }
    #rectangle {
      background-color: #001D85; 
      border: 2px solid #001D85;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Dimensie-labels */
    .dimension-label {
      position: absolute;
      background: #001D85;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .horizontal-label {
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .vertical-label {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Order-sectie */
    .order-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 16px;
      margin-top: 30px;
    }
    .price-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .price-label {
      font-size: 14px;
      color: #1e293b;
      font-weight: 600;
    }
    .price-value {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #quantity {
      width: 70px;
      text-align: center;
      font-size: 18px;
      padding: 8px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
    }
    .order-btn {
      padding: 14px 24px;
      background: #001D85;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .order-btn:hover {
      background: #00155F;
      transform: translateY(-2px);
    }

    /* Afbeelding */
    .image-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        gap: 30px;
      }
      .config-section {
        padding-right: 0;
      }
      .input-group input {
        max-width: 100%;
      }
      .preview-container {
        min-height: 250px;
      }
      .product-header h1 {
        font-size: 24px;
      }
      .order-row {
        flex-direction: column;
        align-items: stretch;
      }
      .price-block {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="config-section">
      <div class="product-header">
        <h1>Vorm Configurator</h1>
        <div class="subtitle">Vierkant/Rechthoek, Cirkel, Ellips of Ovaal</div>
      </div>

      <!-- Vormkeuze (horizontaal) -->
      <div class="shape-choices">
        <!-- Rechthoek -->
        <label class="shape-option">
          <input type="radio" name="shape" value="rectangle" checked>
          <div class="shape-icon rectangle-icon"></div>
          <span class="shape-label">Vierkant/Rechthoek<br>+€0,00</span>
        </label>
        <!-- Cirkel -->
        <label class="shape-option">
          <input type="radio" name="shape" value="circle">
          <div class="shape-icon circle-icon"></div>
          <span class="shape-label">Cirkel<br>+€5,00</span>
        </label>
        <!-- Ellips (verticale ellips) -->
        <label class="shape-option">
          <input type="radio" name="shape" value="ellipse">
          <div class="shape-icon ellipse-icon"></div>
          <span class="shape-label">Ellips<br>+€5,00</span>
        </label>
        <!-- Ovaal (horizontale ellips) -->
        <label class="shape-option">
          <input type="radio" name="shape" value="oval">
          <div class="shape-icon oval-icon"></div>
          <span class="shape-label">Ovaal<br>+€5,00</span>
        </label>
      </div>

      <!-- Breedte & Lengte -->
      <div class="dimensions-row">
        <!-- Breedte -->
        <div class="input-group">
          <label for="width">Breedte (cm)</label>
          <div class="flex-row">
            <button class="qty-btn" onclick="adjustWidth(-1)">-</button>
            <input type="number" id="width" min="1" max="140" value="100">
            <button class="qty-btn" onclick="adjustWidth(1)">+</button>
          </div>
        </div>
        <!-- Lengte -->
        <div class="input-group">
          <label for="length">Lengte (cm)</label>
          <div class="flex-row">
            <button class="qty-btn" onclick="adjustLength(-1)">-</button>
            <input type="number" id="length" min="1" max="2000" value="100">
            <button class="qty-btn" onclick="adjustLength(1)">+</button>
          </div>
        </div>
      </div>

      <!-- Checkbox extra lengte -->
      <div class="input-group">
        <label style="display: flex; align-items: center; gap: 10px;">
          <input type="checkbox" id="extraLength" style="width: 20px; height: 20px;">
          Ik wil graag 1% gratis lengte om de mogelijke krimp te compenseren.
        </label>
      </div>

      <!-- Preview -->
      <div class="preview-container">
        <div id="rectangle">
          <span class="dimension-label horizontal-label" id="widthLabel">100 cm</span>
          <span class="dimension-label vertical-label" id="lengthLabel">100 cm</span>
        </div>
      </div>

      <!-- Order-sectie (prijs, aantal, bestelknop) -->
      <div class="order-row">
        <!-- Prijsblok -->
        <div class="price-block">
          <span class="price-label">Totaalprijs</span>
          <span class="price-value" id="price">€31,95</span>
        </div>
        <!-- Hoeveelheid -->
        <div class="quantity-control">
          <button class="qty-btn" onclick="adjustQuantity(-1)">-</button>
          <input type="number" id="quantity" value="1" min="1" max="99">
          <button class="qty-btn" onclick="adjustQuantity(1)">+</button>
        </div>
        <!-- Bestelknop -->
        <button class="order-btn">Direct bestellen</button>
      </div>
    </div>
    
    <!-- Afbeelding rechts -->
    <div class="image-section">
      <img src="PLA2100.jpg" alt="Doorzichtig tafelzeil 2mm dik" loading="lazy">
    </div>
  </div>
  
  <script>
    const CONFIG = {
      maxWidth: 140,
      maxLength: 2000,
      basePricePerM2: 31.95,
      shapeExtraPrice: {
        rectangle: 0,
        circle: 5,
        ellipse: 5,
        oval: 5
      },
      previewWidth: 250,
      previewHeight: 200
    };

    // Pak alle elementen
    const shapeRadios = document.querySelectorAll('input[name="shape"]');
    const widthInput = document.getElementById('width');
    const lengthInput = document.getElementById('length');
    const extraLengthCheck = document.getElementById('extraLength');
    const quantityInput = document.getElementById('quantity');
    const rectangleEl = document.getElementById('rectangle');
    const priceEl = document.getElementById('price');
    const widthLabel = document.getElementById('widthLabel');
    const lengthLabel = document.getElementById('lengthLabel');

    function calculateDimensions() {
      // Lees invoer
      let widthVal = clamp(parseInt(widthInput.value), 1, CONFIG.maxWidth);
      let lengthVal = clamp(parseInt(lengthInput.value), 1, CONFIG.maxLength);
      const quantity = clamp(parseInt(quantityInput.value), 1, 99);

      // Pas invoervelden aan als buiten limiet
      widthInput.value = widthVal;
      lengthInput.value = lengthVal;
      quantityInput.value = quantity;

      const hasExtra = extraLengthCheck.checked;
      // +1% extra alleen visueel
      const displayW = hasExtra ? widthVal * 1.01 : widthVal;
      const displayL = hasExtra ? lengthVal * 1.01 : lengthVal;

      // Vorm
      let shape = 'rectangle';
      shapeRadios.forEach(radio => {
        if (radio.checked) shape = radio.value;
      });

      // Schaalfactor zodat de vorm in de preview past
      const scale = Math.min(
        CONFIG.previewWidth / displayW,
        CONFIG.previewHeight / displayL
      );
      const finalW = displayW * scale;
      const finalL = displayL * scale;

      // Pas de vorm toe
      applyShape(shape, finalW, finalL);

      // Labels
      widthLabel.textContent = `${Math.round(displayW)} cm`;
      lengthLabel.textContent = `${Math.round(displayL)} cm`;

      // Prijsberekening
      // Basisprijs (zonder 1% extra)
      const basePrice = (widthVal / 100) * (lengthVal / 100) * CONFIG.basePricePerM2;
      // Extra vormkosten
      const shapeExtra = CONFIG.shapeExtraPrice[shape] || 0;
      const total = (basePrice + shapeExtra) * quantity;

      priceEl.textContent = `€${total.toFixed(2)}`;
    }

    // Vormtoepassing
    function applyShape(shape, w, h) {
      if (shape === 'rectangle') {
        rectangleEl.style.borderRadius = '0';
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
      }
      else if (shape === 'circle') {
        // Cirkel => diameter = min(w, h)
        const diameter = Math.min(w, h);
        rectangleEl.style.width = diameter + 'px';
        rectangleEl.style.height = diameter + 'px';
        rectangleEl.style.borderRadius = '50%';
      }
      else if (shape === 'ellipse') {
        // Verticale ellips (gewoon border-radius=50%)
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
        rectangleEl.style.borderRadius = '50%';
      }
      else if (shape === 'oval') {
        // Horizontale ellips (iets andere verhoudingen, maar we doen '50%' + breedte/hoogte)
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
        rectangleEl.style.borderRadius = '50%';
      }
    }

    // Functie om min/max af te dwingen
    function clamp(value, min, max) {
      if (isNaN(value)) return min;
      return Math.max(min, Math.min(value, max));
    }

    // Min/plus voor breedte
    function adjustWidth(delta) {
      let val = parseInt(widthInput.value) + delta;
      widthInput.value = clamp(val, 1, CONFIG.maxWidth);
      calculateDimensions();
    }

    // Min/plus voor lengte
    function adjustLength(delta) {
      let val = parseInt(lengthInput.value) + delta;
      lengthInput.value = clamp(val, 1, CONFIG.maxLength);
      calculateDimensions();
    }

    // Min/plus voor aantal
    function adjustQuantity(delta) {
      let val = parseInt(quantityInput.value) + delta;
      quantityInput.value = clamp(val, 1, 99);
      calculateDimensions();
    }

    // Init
    window.addEventListener('load', () => {
      calculateDimensions();
      resizeIframe();
    });

    // Eventlisteners voor alles
    document.querySelectorAll('input').forEach(el => {
      el.addEventListener('input', () => {
        calculateDimensions();
        resizeIframe();
      });
    });

    // iFrame-resize bericht
    function resizeIframe() {
      const newHeight = document.body.scrollHeight;
      const message = { action: 'RESIZE', height: newHeight };
      window.parent.postMessage(JSON.stringify(message), '*');
    }
  </script>
</body>
</html>
