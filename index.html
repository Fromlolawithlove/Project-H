<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurator Transparante Plastiek</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .preview { margin-top: 20px; text-align: center; }
        .preview div { display: inline-block; background-color: rgba(0, 0, 255, 0.2); border: 1px solid blue; }
        .price { font-size: 20px; font-weight: bold; margin-top: 10px; text-align: center; }
        button { display: block; width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Configurator - Transparante Plastiek</h2>
        <label for="width">Breedte (cm) - Max 140cm:</label>
        <input type="number" id="width" min="10" max="140" value="100">
        
        <label for="length">Lengte (cm) - Max 2000cm:</label>
        <input type="number" id="length" min="10" max="2000" value="100">
        
        <label><input type="checkbox" id="extraLength"> Ik wil 1% gratis extra lengte</label>
        
        <div class="preview">
            <h3>Voorbeeld:</h3>
            <div id="rectangle" style="width: 100px; height: 100px;"></div>
        </div>
        
        <p class="price">Prijs: â‚¬<span id="price">31,95</span></p>
        
        <button onclick="updatePrice()">Prijs Berekenen</button>
    </div>
    
    <script>
        const pricePerM2 = 31.95;
        document.querySelectorAll('input').forEach(input => input.addEventListener('input', updatePrice));
        
        function updatePrice() {
            let widthInput = document.getElementById('width');
            let lengthInput = document.getElementById('length');
            
            let width = parseFloat(widthInput.value);
            let length = parseFloat(lengthInput.value);
            
            if (width > 140) { width = 140; widthInput.value = 140; }
            if (length > 2000) { length = 2000; lengthInput.value = 2000; }
            
            let widthM = width / 100;
            let lengthM = length / 100;
            let extraLength = document.getElementById('extraLength').checked ? lengthM * 1.01 : lengthM;
            
            let totalPrice = (widthM * lengthM * pricePerM2); // 1% extra lengte wordt niet aangerekend
            document.getElementById('price').textContent = totalPrice.toFixed(2);
            
            let rect = document.getElementById('rectangle');
            rect.style.width = (widthM * 200) + 'px';
            rect.style.height = (lengthM * 50) + 'px';
        }
        
        updatePrice();
    </script>
</body>
</html>
