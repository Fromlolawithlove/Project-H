<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transparant tafelzeil generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8fafc;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
      display: flex;
      gap: 40px;
    }
    .product-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-header h1 {
      color: #1e293b;
      font-size: 28px;
      margin: 0;
    }
    .config-section {
      flex: 1;
      min-width: 320px;
      padding-right: 30px;
    }

    /* Vormkeuze (radio-knoppen) */
    .shape-choices {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .shape-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .shape-option input[type="radio"] {
      display: none; /* verberg de radio */
    }
    .shape-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #8ea4c8;
      border-radius: 0;
      margin-bottom: 8px;
      background-color: white;
      transition: background-color 0.3s, border-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .shape-option input[type="radio"]:checked + .shape-icon {
      background-color: #8ea4c8;
      border-color: #5a7eb8;
    }
    .shape-label {
      font-size: 14px;
      color: #1e293b;
      text-align: center;
    }

    /* Specifieke vorm-iconen (simpel) */
    .rectangle-icon { /* border-radius: 0 */ }
    .circle-icon {
      border-radius: 50%;
    }
    .ellipse-icon {
      width: 40px;
      height: 60px;
      border-radius: 50%;
    }
    .oval-icon {
      width: 40px;
      height: 60px;
      border-radius: 20px; /* “pill” vorm, verticaal */
    }

    /* Inputs */
    .input-group {
      margin-bottom: 20px;
    }
    .input-row {
      display: flex;
      gap: 20px; /* naast elkaar */
      align-items: center;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #334155;
      font-weight: 600;
      font-size: 15px;
    }
    .input-group input[type="number"] {
      width: 80px;
      padding: 8px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    .input-group input[type="number"]:focus {
      border-color: #001D85;
      box-shadow: 0 0 0 3px rgba(0, 29, 133, 0.15);
      outline: none;
    }

    /* Knoppen (min/plus) */
    .qty-btn {
      width: 36px;
      height: 36px;
      border: 2px solid #001D85;
      background: #001D85;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .qty-btn:hover {
      background: #00155F;
    }

    /* Preview-container */
    .preview-container {
      position: relative;
      margin: 30px 0;
      padding: 25px;
      background: #f8fafc;
      border-radius: 12px;
      min-height: 280px;
      border: 2px solid #e2e8f0;
    }
    #rectangle {
      background-color: #001D85;
      border: 2px solid #001D85;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s;
    }

    /* Dimensie-labels */
    .dimension-label {
      position: absolute;
      background: #001D85;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .horizontal-label {
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .vertical-label {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Order-sectie */
    .order-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 16px;
      margin-top: 30px;
    }
    .price-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .price-label {
      font-size: 14px;
      color: #1e293b;
      font-weight: 600;
    }
    .price-value {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #quantity {
      width: 60px;
      text-align: center;
      font-size: 16px;
      padding: 6px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
    }
    .order-btn {
      padding: 12px 20px;
      background: #001D85;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .order-btn:hover {
      background: #00155F;
      transform: translateY(-2px);
    }

    /* Afbeelding */
    .image-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
      .config-section {
        padding-right: 0;
      }
      .shape-choices {
        flex-direction: column;
        align-items: flex-start;
      }
      .input-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .order-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="config-section">
      <div class="product-header">
        <h1>Transparant tafelzeil generator</h1>
      </div>

      <!-- Vormkeuze -->
      <div class="shape-choices">
        <!-- Rechthoek -->
        <label class="shape-option">
          <input type="radio" name="shape" value="rectangle" checked>
          <div class="shape-icon rectangle-icon"></div>
          <span class="shape-label">Rechthoek<br>+€0,00</span>
        </label>
        <!-- Cirkel -->
        <label class="shape-option">
          <input type="radio" name="shape" value="circle">
          <div class="shape-icon circle-icon"></div>
          <span class="shape-label">Cirkel<br>+€5,00</span>
        </label>
        <!-- Ellips -->
        <label class="shape-option">
          <input type="radio" name="shape" value="ellipse">
          <div class="shape-icon ellipse-icon"></div>
          <span class="shape-label">Ellips<br>+€5,00</span>
        </label>
        <!-- Ovaal -->
        <label class="shape-option">
          <input type="radio" name="shape" value="oval">
          <div class="shape-icon oval-icon"></div>
          <span class="shape-label">Ovaal<br>+€5,00</span>
        </label>
      </div>

      <!-- Breedte/Lengte of Diameter -->
      <div class="input-row" id="rectInputs">
        <div class="input-group" style="min-width:120px;">
          <label for="width">Breedte (in cm)</label>
          <div class="flex-row">
            <button class="qty-btn" onclick="adjustWidth(-1)">-</button>
            <input type="number" id="width" min="1" max="140" value="100">
            <button class="qty-btn" onclick="adjustWidth(1)">+</button>
          </div>
        </div>
        <div class="input-group" style="min-width:120px;">
          <label for="length">Lengte (in cm)</label>
          <div class="flex-row">
            <button class="qty-btn" onclick="adjustLength(-1)">-</button>
            <input type="number" id="length" min="1" max="2000" value="100">
            <button class="qty-btn" onclick="adjustLength(1)">+</button>
          </div>
        </div>
      </div>

      <!-- Cirkel (diameter) -->
      <div class="input-group" id="circleInput" style="display:none;">
        <label for="diameter">Diameter (in cm)</label>
        <div class="flex-row">
          <button class="qty-btn" onclick="adjustDiameter(-1)">-</button>
          <input type="number" id="diameter" min="1" max="2000" value="100">
          <button class="qty-btn" onclick="adjustDiameter(1)">+</button>
        </div>
      </div>

      <!-- Checkbox 1% extra -->
      <div class="input-group">
        <label style="display: flex; align-items: center; gap: 10px;">
          <input type="checkbox" id="extraLength" style="width: 20px; height: 20px;">
          Ik wil graag 1% gratis lengte om de mogelijke krimp te compenseren.
        </label>
      </div>

      <!-- Afgeronde hoeken (alleen bij Rechthoek) -->
      <div class="input-group" id="roundedCornersGroup" style="display:none;">
        <label style="display: flex; align-items: center; gap: 10px;">
          <input type="checkbox" id="roundedCorners" style="width: 20px; height: 20px;">
          Afgeronde hoeken
        </label>
        <label for="cornerRadius" style="margin-top:10px;">Ronding (in cm)</label>
        <div class="flex-row">
          <button class="qty-btn" onclick="adjustCornerRadius(-1)">-</button>
          <input type="number" id="cornerRadius" min="0" max="100" value="0">
          <button class="qty-btn" onclick="adjustCornerRadius(1)">+</button>
        </div>
      </div>

      <!-- Preview -->
      <div class="preview-container">
        <div id="rectangle">
          <span class="dimension-label horizontal-label" id="widthLabel">100 cm</span>
          <span class="dimension-label vertical-label" id="lengthLabel">100 cm</span>
        </div>
      </div>

      <!-- Bestel-sectie -->
      <div class="order-row">
        <!-- Prijsblok -->
        <div class="price-block">
          <span class="price-label">Totaalprijs</span>
          <span class="price-value" id="price">€31,95</span>
        </div>
        <!-- Aantal stuks -->
        <div class="quantity-control">
          <button class="qty-btn" onclick="adjustQuantity(-1)">-</button>
          <input type="number" id="quantity" value="1" min="1" max="99">
          <button class="qty-btn" onclick="adjustQuantity(1)">+</button>
        </div>
        <!-- Bestelknop -->
        <button class="order-btn">Direct bestellen</button>
      </div>
    </div>
    
    <div class="image-section">
      <img src="PLA2100.jpg" alt="Transparant tafelzeil" loading="lazy">
    </div>
  </div>

  <script>
    const CONFIG = {
      maxWidth: 140,
      maxLength: 2000,
      basePricePerM2: 31.95,
      shapeExtraPrice: {
        rectangle: 0,
        circle: 5,
        ellipse: 5,
        oval: 5
      },
      previewWidth: 250,
      previewHeight: 200
    };

    const shapeRadios = document.querySelectorAll('input[name="shape"]');
    const rectInputs = document.getElementById('rectInputs');
    const circleInputGroup = document.getElementById('circleInput');
    const widthInput = document.getElementById('width');
    const lengthInput = document.getElementById('length');
    const diameterInput = document.getElementById('diameter');
    const extraLengthCheck = document.getElementById('extraLength');
    const quantityInput = document.getElementById('quantity');
    const rectangleEl = document.getElementById('rectangle');
    const priceEl = document.getElementById('price');
    const widthLabel = document.getElementById('widthLabel');
    const lengthLabel = document.getElementById('lengthLabel');
    const roundedCornersGroup = document.getElementById('roundedCornersGroup');
    const roundedCornersCheck = document.getElementById('roundedCorners');
    const cornerRadiusInput = document.getElementById('cornerRadius');

    function updateVisibility() {
      // Check welke vorm is geselecteerd
      let shape = getSelectedShape();
      if (shape === 'circle') {
        // Verberg breedte/hoogte, toon diameter
        rectInputs.style.display = 'none';
        circleInputGroup.style.display = 'block';
        // Geen afgeronde hoeken bij cirkel
        roundedCornersGroup.style.display = 'none';
      } else {
        // Toon breedte/hoogte, verberg diameter
        rectInputs.style.display = 'flex';
        circleInputGroup.style.display = 'none';
        // Bij Rechthoek => optie afgeronde hoeken
        if (shape === 'rectangle') {
          roundedCornersGroup.style.display = 'block';
        } else {
          roundedCornersGroup.style.display = 'none';
        }
      }
    }

    function getSelectedShape() {
      let shape = 'rectangle';
      shapeRadios.forEach(r => {
        if (r.checked) shape = r.value;
      });
      return shape;
    }

    function calculateDimensions() {
      let shape = getSelectedShape();

      let widthVal = clamp(parseInt(widthInput.value), 1, CONFIG.maxWidth);
      let lengthVal = clamp(parseInt(lengthInput.value), 1, CONFIG.maxLength);
      let diameterVal = clamp(parseInt(diameterInput.value), 1, CONFIG.maxLength);
      let qty = clamp(parseInt(quantityInput.value), 1, 99);

      // +1% extra
      const hasExtra = extraLengthCheck.checked;
      
      let displayW = widthVal;
      let displayL = lengthVal;

      if (shape === 'circle') {
        // diameter
        displayW = hasExtra ? diameterVal * 1.01 : diameterVal;
        displayL = displayW; // cirkel => diameter = diameter
      } else {
        // Rechthoek, Ellips, Ovaal
        if (hasExtra) {
          displayL = lengthVal * 1.01;
        }
      }

      // Schaal in preview
      const scale = Math.min(
        CONFIG.previewWidth / displayW,
        CONFIG.previewHeight / displayL
      );
      const finalW = displayW * scale;
      const finalL = displayL * scale;

      applyShape(shape, finalW, finalL);

      // Labels
      if (shape === 'circle') {
        widthLabel.textContent = `${Math.round(displayW)} cm`;
        lengthLabel.textContent = `${Math.round(displayW)} cm`;
      } else {
        widthLabel.textContent = `${Math.round(displayW)} cm`;
        lengthLabel.textContent = `${Math.round(displayL)} cm`;
      }

      // Prijs
      // Basism2 (zonder +1% in de berekening)
      let baseW = shape === 'circle' ? diameterVal : widthVal;
      let baseL = shape === 'circle' ? diameterVal : lengthVal;
      const baseArea = (baseW / 100) * (baseL / 100);
      let basePrice = baseArea * CONFIG.basePricePerM2;

      // Vormtoeslag
      let shapeExtra = CONFIG.shapeExtraPrice[shape] || 0;
      let total = (basePrice + shapeExtra) * qty;

      priceEl.textContent = `€${total.toFixed(2)}`;
    }

    function applyShape(shape, w, h) {
      // Standaard border-radius 0
      rectangleEl.style.borderRadius = '0';
      // Afgeronde hoeken?
      let useRounded = (shape === 'rectangle') && roundedCornersCheck.checked;
      let cornerVal = parseFloat(cornerRadiusInput.value) || 0;

      if (shape === 'rectangle') {
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
        if (useRounded) {
          // border-radius in px
          rectangleEl.style.borderRadius = cornerVal + 'px';
        }
      }
      else if (shape === 'circle') {
        // cirkel => w = h
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = w + 'px';
        rectangleEl.style.borderRadius = '50%';
      }
      else if (shape === 'ellipse') {
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
        rectangleEl.style.borderRadius = '50%';
      }
      else if (shape === 'oval') {
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
        // vertical pill
        let radius = Math.min(w/2, h/2);
        rectangleEl.style.borderRadius = radius + 'px';
      }
    }

    // Helpers
    function clamp(val, min, max) {
      if (isNaN(val)) return min;
      return Math.max(min, Math.min(val, max));
    }

    // Breedte
    function adjustWidth(delta) {
      let val = parseInt(widthInput.value) + delta;
      widthInput.value = clamp(val, 1, CONFIG.maxWidth);
      updateAll();
    }
    // Lengte
    function adjustLength(delta) {
      let val = parseInt(lengthInput.value) + delta;
      lengthInput.value = clamp(val, 1, CONFIG.maxLength);
      updateAll();
    }
    // Diameter
    function adjustDiameter(delta) {
      let val = parseInt(diameterInput.value) + delta;
      diameterInput.value = clamp(val, 1, CONFIG.maxLength);
      updateAll();
    }
    // Aantal
    function adjustQuantity(delta) {
      let val = parseInt(quantityInput.value) + delta;
      quantityInput.value = clamp(val, 1, 99);
      updateAll();
    }
    // Corner radius
    function adjustCornerRadius(delta) {
      let val = parseInt(cornerRadiusInput.value) + delta;
      cornerRadiusInput.value = clamp(val, 0, 100);
      updateAll();
    }

    // Update UI en resize
    function updateAll() {
      updateVisibility();
      calculateDimensions();
      resizeIframe();
    }

    // Vorm-afhankelijke velden tonen/verbergen
    function updateVisibility() {
      let shape = getSelectedShape();
      if (shape === 'circle') {
        rectInputs.style.display = 'none';
        circleInputGroup.style.display = 'block';
        roundedCornersGroup.style.display = 'none';
      } else {
        rectInputs.style.display = 'flex';
        circleInputGroup.style.display = 'none';
        // Alleen bij Rechthoek tonen we de "afgeronde hoeken"
        if (shape === 'rectangle') {
          roundedCornersGroup.style.display = 'block';
        } else {
          roundedCornersGroup.style.display = 'none';
        }
      }
    }

    // iFrame-resize
    function resizeIframe() {
      const newHeight = document.body.scrollHeight;
      const message = { action: 'RESIZE', height: newHeight };
      window.parent.postMessage(JSON.stringify(message), '*');
    }

    // Init
    window.addEventListener('load', () => {
      updateAll();
    });

    // Eventlisteners
    document.querySelectorAll('input, select').forEach(el => {
      el.addEventListener('input', updateAll);
    });
  </script>
</body>
</html>
