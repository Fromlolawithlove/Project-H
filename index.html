<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafelzeil Configurator</title>
    <style>
        /* Basisstijlen */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 40px;
        }

        /* Configuratiegedeelte */
        .config-section {
            flex: 1;
            padding-right: 30px;
            border-right: 2px solid #e0e7ff;
        }

        /* Preview-gedeelte */
        .preview-container {
            position: relative;
            margin: 25px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }

        #rectangle {
            background-color: rgba(14, 165, 233, 0.15);
            border: 2px solid #0ea5e9;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        /* Meetlabels */
        .dimension-label {
            position: absolute;
            background: #0ea5e9;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .vertical-label {
            left: -45px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
        }

        .horizontal-label {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Input velden */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 600;
        }

        input[type="number"] {
            width: 120px;
            padding: 8px 12px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }

        /* Prijsweergave */
        .price-display {
            margin-top: 30px;
            font-size: 24px;
            color: #1e293b;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 8px;
            text-align: center;
        }

        /* Knoppen */
        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .calculate-btn {
            background: #0ea5e9;
            color: white;
        }

        .order-btn {
            background: #10b981;
            color: white;
            opacity: 0.7;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-section">
            <h1>Tafelzeil Configurator</h1>
            
            <div class="input-group">
                <label for="width">Breedte (cm):</label>
                <input type="number" id="width" min="10" max="140" value="100">
            </div>

            <div class="input-group">
                <label for="length">Lengte (cm):</label>
                <input type="number" id="length" min="10" max="2000" value="100">
            </div>

            <div class="input-group">
                <label>
                    <input type="checkbox" id="extraLength">
                    +1% gratis extra lengte
                </label>
            </div>

            <div class="preview-container">
                <h3>Voorbeeld:</h3>
                <div id="rectangle">
                    <span class="dimension-label vertical-label" id="widthLabel">100 cm</span>
                    <span class="dimension-label horizontal-label" id="lengthLabel">100 cm</span>
                </div>
            </div>

            <div class="price-display">
                Totaalprijs: <span id="price">€31,95</span>
            </div>

            <div class="button-group">
                <button class="calculate-btn" onclick="updateDimensions()">Update Maten</button>
                <button class="order-btn">Bestel Nu</button>
            </div>
        </div>
        
        <div class="image-section">
            <img src="tafelzeil.jpg" alt="Voorbeeld tafelzeil" style="max-width: 100%; border-radius: 8px;">
        </div>
    </div>

    <script>
        // Configuratie-instellingen
        const MAX_WIDTH = 140;
        const MAX_LENGTH = 2000;
        const PRICE_PER_M2 = 31.95;
        const SCALE_FACTOR = 2; // 1cm = 2 pixels

        // Element referenties
        const widthInput = document.getElementById('width');
        const lengthInput = document.getElementById('length');
        const rectangle = document.getElementById('rectangle');
        const priceDisplay = document.getElementById('price');

        // Initialisatie
        function init() {
            updateDimensions();
            setupEventListeners();
        }

        // Event listeners
        function setupEventListeners() {
            widthInput.addEventListener('input', () => {
                widthInput.value = Math.min(MAX_WIDTH, Math.max(10, widthInput.value));
                updateDimensions();
            });

            lengthInput.addEventListener('input', () => {
                lengthInput.value = Math.min(MAX_LENGTH, Math.max(10, lengthInput.value));
                updateDimensions();
            });

            document.getElementById('extraLength').addEventListener('change', updateDimensions);
        }

        // Hoofdfunctie voor updates
        function updateDimensions() {
            const width = parseFloat(widthInput.value);
            const length = parseFloat(lengthInput.value);
            const hasExtraLength = document.getElementById('extraLength').checked;

            // Update visuele weergave
            rectangle.style.width = `${width * SCALE_FACTOR}px`;
            rectangle.style.height = `${length * SCALE_FACTOR}px`;
            
            // Update labels
            document.getElementById('widthLabel').textContent = `${width} cm`;
            document.getElementById('lengthLabel').textContent = `${hasExtraLength 
                ? `${length} cm (+1%)`
                : `${length} cm`}`;

            // Prijsberekening
            const actualLength = hasExtraLength ? length * 1.01 : length;
            const price = (width/100 * actualLength/100 * PRICE_PER_M2).toFixed(2);
            priceDisplay.textContent = `€${price}`;
        }

        // Start de configurator
        init();
    </script>
</body>
</html>
