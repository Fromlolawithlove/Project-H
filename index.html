<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vormen Configurator - Ellips & Ovaal Verticaal</title>
  <style>
    /* Basisstijlen */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8fafc;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
      display: flex;
      gap: 40px;
    }
    .product-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-header h1 {
      color: #1e293b;
      font-size: 28px;
      margin: 0;
    }
    .product-header .subtitle {
      color: #64748b;
      font-size: 16px;
      margin-top: 5px;
    }
    .config-section {
      flex: 1;
      min-width: 320px;
      padding-right: 30px;
    }

    /* Vormkeuze-container (horizontaal) */
    .shape-choices {
      display: flex;
      flex-direction: row;
      gap: 40px;
      margin-bottom: 20px;
      justify-content: center;
    }
    /* Elke vormoptie is een label + radio + icoon + tekst */
    .shape-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .shape-option input[type="radio"] {
      display: none; /* verberg de radio-knop */
    }
    .shape-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #8ea4c8;
      border-radius: 0;
      margin-bottom: 8px;
      background-color: white;
      transition: background-color 0.3s, border-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .shape-label {
      font-size: 14px;
      color: #1e293b;
      text-align: center;
      line-height: 1.2;
    }
    /* Specifieke vormen */
    .rectangle-icon { 
      /* rechthoek */
      width: 50px;
      height: 60px;
    }
    .circle-icon {
      border-radius: 50%;
    }
    /* Ellips = volledig ovaal, verticaal iets hoger */
    .ellipse-icon {
      width: 40px;
      height: 60px;
      border-radius: 50%;
    }
    /* Ovaal = "pill shape" verticaal */
    .oval-icon {
      width: 40px;
      height: 60px;
      /* Voor pill-shape top/bottom afgerond, midden recht */
      border-radius: 20px; 
    }
    /* Highlight bij selectie */
    .shape-option input[type="radio"]:checked + .shape-icon {
      background-color: #8ea4c8;
      border-color: #5a7eb8;
    }

    /* Invoer-groepen (breedte, lengte etc.) */
    .input-group {
      margin-bottom: 25px;
    }
    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: #334155;
      font-weight: 600;
      font-size: 15px;
    }
    .flex-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-group input[type="number"] {
      width: 80px;
      padding: 12px 15px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .input-group input[type="number"]:focus {
      border-color: #001D85;
      box-shadow: 0 0 0 3px rgba(0, 29, 133, 0.15);
      outline: none;
    }

    /* Knoppen (min/plus) */
    .qty-btn {
      width: 40px;
      height: 40px;
      border: 2px solid #001D85;
      background: #001D85;
      color: white;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .qty-btn:hover {
      background: #00155F;
      color: white;
    }

    /* Preview-container */
    .preview-container {
      position: relative;
      margin: 30px 0;
      padding: 25px;
      background: #f8fafc;
      border-radius: 12px;
      min-height: 280px;
      border: 2px solid #e2e8f0;
    }
    #rectangle {
      background-color: #001D85; 
      border: 2px solid #001D85;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Dimensie-labels */
    .dimension-label {
      position: absolute;
      background: #001D85;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .horizontal-label {
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .vertical-label {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Order-sectie */
    .order-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 16px;
      margin-top: 30px;
    }
    .price-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .price-label {
      font-size: 14px;
      color: #1e293b;
      font-weight: 600;
    }
    .price-value {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #quantity {
      width: 70px;
      text-align: center;
      font-size: 18px;
      padding: 8px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
    }
    .order-btn {
      padding: 14px 24px;
      background: #001D85;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .order-btn:hover {
      background: #00155F;
      transform: translateY(-2px);
    }

    /* Afbeelding */
    .image-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        gap: 30px;
      }
      .config-section {
        padding-right: 0;
      }
      .input-group input {
        max-width: 100%;
      }
      .preview-container {
        min-height: 250px;
      }
      .product-header h1 {
        font-size: 24px;
      }
      .order-row {
        flex-direction: column;
        align-items: stretch;
      }
      .price-block {
        margin-bottom: 10px;
      }
      .shape-choices {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="config-section">
      <div class="product-header">
        <h1>Vorm Configurator</h1>
        <div class="subtitle">Rechthoek, Cirkel, Ellips, Ovaal (verticaal)</div>
      </div>

      <!-- Vormkeuze (horizontaal) -->
      <div class="shape-choices">
        <!-- Rechthoek -->
        <label class="shape-option">
          <input type="radio" name="shape" value="rectangle" checked>
          <div class="shape-icon rectangle-icon"></div>
          <span class="shape-label">Rechthoek<br>+€0,00</span>
        </label>
        <!-- Cirkel -->
        <label class="shape-option">
          <input type="radio" name="shape" value="circle">
          <div class="shape-icon circle-icon"></div>
          <span class="shape-label">Cirkel<br>+€5,00</span>
        </label>
        <!-- Ellips (verticaal) -->
        <label class="shape-option">
          <input type="radio" name="shape" value="ellipse">
          <div class="shape-icon ellipse-icon"></div>
          <span class="shape-label">Ellips<br>+€5,00</span>
        </label>
        <!-- Ovaal (verticale pill) -->
        <label class="shape-option">
          <input type="radio" name="shape" value="oval">
          <div class="shape-icon oval-icon"></div>
          <span class="shape-label">Ovaal<br>+€5,00</span>
        </label>
      </div>

      <!-- Breedte & Lengte -->
      <div class="input-group">
        <label for="width">Breedte (cm)</label>
        <div class="flex-row">
          <button class="qty-btn" onclick="adjustWidth(-1)">-</button>
          <input type="number" id="width" min="1" max="140" value="100">
          <button class="qty-btn" onclick="adjustWidth(1)">+</button>
        </div>
      </div>
      <div class="input-group">
        <label for="length">Lengte (cm)</label>
        <div class="flex-row">
          <button class="qty-btn" onclick="adjustLength(-1)">-</button>
          <input type="number" id="length" min="1" max="2000" value="100">
          <button class="qty-btn" onclick="adjustLength(1)">+</button>
        </div>
      </div>

      <!-- Checkbox extra lengte -->
      <div class="input-group">
        <label style="display: flex; align-items: center; gap: 10px;">
          <input type="checkbox" id="extraLength" style="width: 20px; height: 20px;">
          Ik wil graag 1% gratis lengte om de mogelijke krimp te compenseren.
        </label>
      </div>

      <!-- Preview -->
      <div class="preview-container">
        <div id="rectangle">
          <span class="dimension-label horizontal-label" id="widthLabel">100 cm</span>
          <span class="dimension-label vertical-label" id="lengthLabel">100 cm</span>
        </div>
      </div>

      <!-- Bestel-sectie: prijs, aantal, bestelknop -->
      <div class="order-row">
        <!-- Prijsblok -->
        <div class="price-block">
          <span class="price-label">Totaalprijs</span>
          <span class="price-value" id="price">€31,95</span>
        </div>
        <!-- Aantal stuks -->
        <div class="quantity-control">
          <button class="qty-btn" onclick="adjustQuantity(-1)">-</button>
          <input type="number" id="quantity" value="1" min="1" max="99">
          <button class="qty-btn" onclick="adjustQuantity(1)">+</button>
        </div>
        <!-- Bestelknop -->
        <button class="order-btn">Direct bestellen</button>
      </div>
    </div>
    
    <div class="image-section">
      <img src="PLA2100.jpg" alt="Doorzichtig tafelzeil 2mm dik" loading="lazy">
    </div>
  </div>

  <script>
    const CONFIG = {
      maxWidth: 140,
      maxLength: 2000,
      basePricePerM2: 31.95,
      shapeExtraPrice: {
        rectangle: 0,
        circle: 5,
        ellipse: 5,
        oval: 5
      },
      previewWidth: 250,
      previewHeight: 200
    };

    const shapeRadios = document.querySelectorAll('input[name="shape"]');
    const widthInput = document.getElementById('width');
    const lengthInput = document.getElementById('length');
    const extraLengthCheck = document.getElementById('extraLength');
    const quantityInput = document.getElementById('quantity');
    const rectangleEl = document.getElementById('rectangle');
    const priceEl = document.getElementById('price');
    const widthLabel = document.getElementById('widthLabel');
    const lengthLabel = document.getElementById('lengthLabel');

    function calculateDimensions() {
      // Breedte/lengte/quantity in limiet houden
      let wVal = clamp(parseInt(widthInput.value), 1, CONFIG.maxWidth);
      let lVal = clamp(parseInt(lengthInput.value), 1, CONFIG.maxLength);
      let qty = clamp(parseInt(quantityInput.value), 1, 99);

      widthInput.value = wVal;
      lengthInput.value = lVal;
      quantityInput.value = qty;

      const hasExtra = extraLengthCheck.checked;
      // +1% gratis alleen in de preview
      const dispW = hasExtra ? wVal * 1.01 : wVal;
      const dispL = hasExtra ? lVal * 1.01 : lVal;

      // Vormkeuze
      let shape = 'rectangle';
      shapeRadios.forEach(r => {
        if (r.checked) shape = r.value;
      });

      // Schaal zodat het past in de preview (250×200)
      const scale = Math.min(
        CONFIG.previewWidth / dispW,
        CONFIG.previewHeight / dispL
      );
      const finalW = dispW * scale;
      const finalL = dispL * scale;

      applyShape(shape, finalW, finalL);

      // Update labels
      widthLabel.textContent = `${Math.round(dispW)} cm`;
      lengthLabel.textContent = `${Math.round(dispL)} cm`;

      // Prijsberekening (zonder 1% extra)
      const basePrice = (wVal / 100) * (lVal / 100) * CONFIG.basePricePerM2;
      const shapeExtra = CONFIG.shapeExtraPrice[shape] || 0;
      const total = (basePrice + shapeExtra) * qty;

      priceEl.textContent = `€${total.toFixed(2)}`;
    }

    function applyShape(shape, w, h) {
      if (shape === 'rectangle') {
        rectangleEl.style.borderRadius = '0';
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
      }
      else if (shape === 'circle') {
        // Cirkel => diameter = min(w, h)
        const diameter = Math.min(w, h);
        rectangleEl.style.width = diameter + 'px';
        rectangleEl.style.height = diameter + 'px';
        rectangleEl.style.borderRadius = '50%';
      }
      else if (shape === 'ellipse') {
        // Volledig ovaal (vertical)
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
        rectangleEl.style.borderRadius = '50%';
      }
      else if (shape === 'oval') {
        // "Pill shape" (vertical) => top/bottom afgerond, midden recht
        rectangleEl.style.width = w + 'px';
        rectangleEl.style.height = h + 'px';
        // Als je 'border-radius: 25px' doet, is dat een vertical pill als w < h
        // of net andersom. Voor consistentie:
        let radius = Math.min(w/2, h/2);
        rectangleEl.style.borderRadius = radius + 'px';
      }
    }

    function clamp(val, min, max) {
      if (isNaN(val)) return min;
      return Math.max(min, Math.min(val, max));
    }

    // Min/plus voor breedte
    function adjustWidth(delta) {
      let val = parseInt(widthInput.value) + delta;
      widthInput.value = clamp(val, 1, CONFIG.maxWidth);
      calculateDimensions();
    }
    // Min/plus voor lengte
    function adjustLength(delta) {
      let val = parseInt(lengthInput.value) + delta;
      lengthInput.value = clamp(val, 1, CONFIG.maxLength);
      calculateDimensions();
    }
    // Min/plus voor aantal
    function adjustQuantity(delta) {
      let val = parseInt(quantityInput.value) + delta;
      quantityInput.value = clamp(val, 1, 99);
      calculateDimensions();
    }

    // Init
    window.addEventListener('load', () => {
      calculateDimensions();
      resizeIframe();
    });

    // Eventlisteners op alle inputs
    document.querySelectorAll('input').forEach(el => {
      el.addEventListener('input', () => {
        calculateDimensions();
        resizeIframe();
      });
    });

    // iFrame-resize bericht
    function resizeIframe() {
      const newHeight = document.body.scrollHeight;
      const message = { action: 'RESIZE', height: newHeight };
      window.parent.postMessage(JSON.stringify(message), '*');
    }
  </script>
</body>
</html>
