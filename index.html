<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafelzeil Configurator</title>
    <style>
        /* Basisstijlen */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 40px;
        }

        /* Configuratiegedeelte */
        .config-section {
            flex: 1;
            min-width: 300px;
        }

        /* Preview-gedeelte */
        .preview-container {
            position: relative;
            margin: 25px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            min-height: 300px; /* Vaste hoogte */
        }

        #rectangle {
            background-color: rgba(14, 165, 233, 0.15);
            border: 2px solid #0ea5e9;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease-in-out;
        }

        /* Meetlabels */
        .dimension-label {
            position: absolute;
            background: #0ea5e9;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
        }

        .vertical-label {
            left: -45px;
            top: 50%;
            transform: translateY(-50%);
        }

        .horizontal-label {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Responsive aanpassingen */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .image-section img {
                max-width: 80%;
                margin: 0 auto;
            }

            .preview-container {
                min-height: 250px;
            }

            input[type="number"] {
                width: 100%;
            }
        }

        /* Overige stijlen blijven hetzelfde */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="config-section">
            <!-- Input velden -->
            <div class="input-group">
                <label for="width">Breedte (10-140cm):</label>
                <input type="number" id="width" min="10" max="140" value="100">
            </div>

            <div class="input-group">
                <label for="length">Lengte (10-2000cm):</label>
                <input type="number" id="length" min="10" max="2000" value="100">
            </div>

            <div class="input-group">
                <label>
                    <input type="checkbox" id="extraLength">
                    +1% gratis extra lengte
                </label>
            </div>

            <!-- Preview -->
            <div class="preview-container">
                <div id="rectangle">
                    <span class="dimension-label vertical-label" id="widthLabel">100 cm</span>
                    <span class="dimension-label horizontal-label" id="lengthLabel">100 cm</span>
                </div>
            </div>

            <!-- Prijs -->
            <div class="price-display">
                Totaalprijs: <span id="price">€31,95</span>
            </div>

            <!-- Bestelknop -->
            <button class="order-btn">Bestel Nu</button>
        </div>
        
        <!-- Afbeelding -->
        <div class="image-section">
            <img src="PLA2100.jpg" alt="Tafelzeil voorbeeld" 
                 style="max-width: 100%; height: auto; border-radius: 8px;">
        </div>
    </div>

    <script>
        // Configuratie
        const MAX_WIDTH = 140;
        const MAX_LENGTH = 2000;
        const PRICE_PER_M2 = 31.95;
        const PREVIEW_SIZE = 250; // Vaste preview grootte

        // Elementen
        const elements = {
            width: document.getElementById('width'),
            length: document.getElementById('length'),
            rectangle: document.getElementById('rectangle'),
            price: document.getElementById('price'),
            widthLabel: document.getElementById('widthLabel'),
            lengthLabel: document.getElementById('lengthLabel')
        };

        // Init
        function init() {
            setupEventListeners();
            updatePreview();
        }

        // Event listeners
        function setupEventListeners() {
            [elements.width, elements.length].forEach(input => {
                input.addEventListener('input', () => {
                    input.value = Math.min(input.max, Math.max(input.min, input.value));
                    updatePreview();
                });
            });

            document.getElementById('extraLength').addEventListener('change', updatePreview);
        }

        // Update logica
        function updatePreview() {
            const width = parseFloat(elements.width.value);
            const length = parseFloat(elements.length.value);
            const hasExtraLength = document.getElementById('extraLength').checked;

            // Bereken schaalverhouding
            const scale = Math.min(
                PREVIEW_SIZE / width,
                PREVIEW_SIZE / length
            );

            // Update afmetingen
            elements.rectangle.style.width = `${width * scale}px`;
            elements.rectangle.style.height = `${length * scale}px`;

            // Update labels
            elements.widthLabel.textContent = `${width} cm`;
            elements.lengthLabel.textContent = `${hasExtraLength ? 
                `${Math.round(length * 1.01)} cm` : 
                `${length} cm`}`;

            // Prijsberekening
            const actualLength = hasExtraLength ? length * 1.01 : length;
            const price = (width/100 * actualLength/100 * PRICE_PER_M2).toFixed(2);
            elements.price.textContent = `€${price}`;
        }

        // Start
        init();
    </script>
</body>
</html>
