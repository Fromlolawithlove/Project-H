<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurator - Doorzichtig Tafelzeil</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); display: flex; align-items: center; }
        .config-section { flex: 1; padding: 10px; }
        .image-section { flex: 1; display: flex; justify-content: center; align-items: center; }
        .image-section img { max-width: 100%; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 60px; padding: 5px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; text-align: center; font-size: 14px; }
        .preview-container { display: flex; flex-direction: column; align-items: center; }
        .preview { position: relative; margin: 20px 0 40px 0; text-align: center; }
        .preview div { 
            display: inline-block; 
            background-color: rgba(0, 0, 255, 0.2); 
            border: 1px solid #000080; 
            position: relative; 
            width: 200px;
            height: 200px;
            transition: all 0.3s ease; /* Soepele animatie */
        }
        .dimension-label { 
            position: absolute; 
            background-color: #000080; 
            color: white; 
            padding: 2px 5px; 
            font-size: 12px; 
            border-radius: 3px; 
            pointer-events: none; 
        }
        .vertical-label { 
            left: -35px; 
            top: 50%; 
            transform: translateY(-50%); 
            white-space: nowrap; 
        }
        .horizontal-label { 
            top: calc(100% + 5px); 
            left: 50%; 
            transform: translateX(-50%); 
            white-space: nowrap; 
        }
        .price { 
            font-size: 22px; 
            font-weight: bold; 
            margin: 30px 0 15px 0; 
            color: #000080; 
            position: relative;
            z-index: 1;
        }
        button { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 10px; 
            transition: opacity 0.3s;
        }
        button[onclick="updatePrice()"] { 
            background-color: #000080; 
        }
        .bestel-knop { 
            background-color: #4CAF50; 
            opacity: 0.7; 
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-section">
            <h2>Configurator - Doorzichtig Tafelzeil</h2>
            <label for="width">Breedte (cm) - Max 140cm:</label>
            <input type="number" id="width" min="10" max="140" value="100">
            
            <label for="length">Lengte (cm) - Max 2000cm:</label>
            <input type="number" id="length" min="10" max="2000" value="100">
            
            <label><input type="checkbox" id="extraLength"> Ik wil 1% gratis extra lengte</label>
            
            <div class="preview-container">
                <h3>Voorbeeld:</h3>
                <div class="preview">
                    <div id="rectangle">
                        <span class="dimension-label vertical-label" id="verticalLabel">100cm</span>
                        <span class="dimension-label horizontal-label" id="horizontalLabel">100cm</span>
                    </div>
                </div>
            </div>
            
            <p class="price">Prijs: â‚¬<span id="price">31,95</span></p>
            
            <button onclick="updatePrice()">Prijs Berekenen</button>
            <button class="bestel-knop" onclick="bestelNu()">Bestel nu (nog niet werkend)</button>
        </div>
        <div class="image-section">
            <img src="PLA2100.jpg" alt="Doorzichtig tafelzeil">
        </div>
    </div>
    
    <script>
        const pricePerM2 = 31.95;
        const scaleFactor = 2;
        
        document.querySelectorAll('input').forEach(input => input.addEventListener('input', updatePrice));
        
        function updatePrice() {
            const width = Math.min(140, parseFloat(document.getElementById('width').value || 100);
            const length = Math.min(2000, parseFloat(document.getElementById('length').value || 100));
            
            document.getElementById('width').value = width;
            document.getElementById('length').value = length;
            
            const widthM = width / 100;
            const lengthM = length / 100;
            const extraLength = document.getElementById('extraLength').checked ? lengthM * 1.01 : lengthM;
            
            const totalPrice = (widthM * extraLength * pricePerM2);
            document.getElementById('price').textContent = totalPrice.toFixed(2);
            
            const rect = document.getElementById('rectangle');
            rect.style.width = `${width * scaleFactor}px`;
            rect.style.height = `${length * scaleFactor}px`;
            
            document.getElementById('verticalLabel').textContent = `${length}cm`;
            document.getElementById('horizontalLabel').textContent = `${width}cm`;
        }
        
        function bestelNu() {
            alert('De bestelfunctie is momenteel nog niet beschikbaar.');
        }
        
        updatePrice();
    </script>
</body>
</html>
