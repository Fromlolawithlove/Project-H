<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Parent Pagina</title>
  <style>
    iframe {
      width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Ouderpagina voor de Configurator</h1>
  <!-- Vervang de src-URL door de URL van jouw configurator -->
  <iframe id="configuratorFrame" src="https://fromlolawithlove.github.io/Project-H/" scrolling="no"></iframe>

  <script>
    // Luister naar berichten van de iFrame (jouw configurator)
    window.addEventListener('message', function(event) {
      // Voor deze test gebruiken we '*' als target origin, maar in productie gebruik je de exacte URL
      try {
        const data = JSON.parse(event.data);
        if (data.action === 'RESIZE') {
          console.log("Ontvangen RESIZE bericht:", data);
          // Pas de hoogte van de iFrame aan
          const iframe = document.getElementById('configuratorFrame');
          iframe.style.height = data.height + 'px';
        }
      } catch (e) {
        console.error("Ongeldig bericht ontvangen", e);
      }
    });
  </script>
</body>
</html>
